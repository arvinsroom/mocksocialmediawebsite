version: '3'

services:
  backend:
    restart: always
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "8081:8081"
  frontend:
    restart: always
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    volumes:
      - /home/ec2-user/certs-data/:/data/letsencrypt/
    ports:
      - "80:80"
      - "443:443"
